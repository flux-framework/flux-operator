apiVersion: flux-framework.org/v1alpha1
kind: MiniCluster
metadata:
  name: flux-sample
  namespace: flux-operator
spec:
  image: ghcr.io/flux-framework/demo-lammps-mpi:flux-sched-focal-v0.22.0
  command: mpirun --allow-run-as-root -x PATH -np 2 --map-by socket lmp -v x 2 -v y 2 -v z 2 -in in.reaxc.hns -nocite
