name: test flux-operator

on:
  pull_request: []
  push:
    branches-ignore:
    - main
    - gh-pages

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup black linter
      run: conda create --quiet --name black pyflakes

    - name: Check Spelling
      uses: crate-ci/typos@7ad296c72fa8265059cc03d1eda562fbdfcd6df2 # v1.9.0
      with:
        files: ./docs/*/*.md ./docs/*.md ./README.md ./config/samples ./docs/*.md

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18
    - name: fmt check
      run: make fmt

    - name: Build
      run: make

    # These aren't written yet)
    - name: Run Unit tests
      run: make test

  test-jobs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [["hello-world", "ghcr.io/flux-framework/flux-restful-api:latest", 10],
               ["lammps", "ghcr.io/rse-ops/lammps:flux-sched-focal-v0.24.0", 120]]
        
    steps:
    - name: Clone the code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18
                
    - name: Start minikube
      uses: medyagh/setup-minikube@697f2b7aaed5f70bf2a94ee21a4ec3dde7b12f92 # v0.0.9

    - name: Create the namespace
      run: kubectl create namespace flux-operator

    - name: Build and Install Operator
      env:
        container: ${{ matrix.test[1] }}
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        minikube ssh docker pull ${container}
        make 
        make install

    - name: Run Hello World Test
      env:
        name: ${{ matrix.test[0] }}
        jobtime: ${{ matrix.test[2] }}
      run: /bin/bash ./scripts/test.sh ${name} ${jobtime}